<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Booking Form</title>
</head>
<body>
    <div class="form-container">
        <div class="popup-container" aria-labelledby="booking success message">
            <p>Appointment successfully made.</p>
            <img src="./assets/cancel-icon.png" alt="cancel icon"/>
        </div>
        <form method="POST" aria-label="Patient booking appointment">
            
            <p>Patient Information</p>
            <div class="full-name-wrapper">
                <label>Full Name</label>
                <input type="text"/>
            </div>

            <div class="email-wrapper">
                <label>Email</label>
                <input type="email"/>
            </div>

            <div class="phone-number">
                <label>Phone Number</label>
                <input type="text"/>
            </div>
          
            <p>Appointment Details</p>
            <div class="">
                <label>Date and Time</label>
                <input type="datetime"/>
            </div>

            <div class="">
                <textarea placeholder="Purpose/Reason for the appointment"></textarea>
            </div>
        
            <button type="submit" aria-label="Book appointment">Book an Appointment</button>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
