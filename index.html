<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Booking Form</title>
</head>
<body>
    <div class="container">
        
        <div class="modal-box" id="modal-box" aria-labelledby="booking success message">
            <p id="modal-text"></p>
            <img src="./assets/close-icon.svg" alt="cancel icon" id="modal-close-icon"/>
        </div>

        <form method="POST" aria-label="Patient booking appointment" name="form">  
            <p>Patient Information</p>
            <div class="fullName-wrapper">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="fullName"/>
            </div>

            <div class="email-wrapper">
                <label for="email">Email</label>
                <input type="email" name="email" id="email"/>
            </div>

            <div class="phone-number">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" id="phoneNumber"/>
            </div>
          
            <p>Appointment Details</p>
            <div class="datetime-wrapper">
                <label for="datetimelocal">Date and Time</label>
                <input type="datetime-local" name="datetimelocal" id="datetimelocal"/>
            </div>

            <div class="">
                <textarea name="reason" placeholder="Purpose/Reason for the appointment"></textarea>
            </div>
        
            <button type="submit" aria-label="Book appointment" id="book-btn">Book an Appointment</button>
        </form>

    </div>
    <script src="./app.js"></script>
</body>
</html>
